<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .speech {
          border: 1px solid #ddd;
          width: 300px;
          padding: 0;
          margin: 0;
        }
        .speech input {
          border: 0;
          width: 240px;
          display: inline-block;
          height: 30px;
        }
        .speech img {
          float: right;
          width: 40px;
        }
        h3{
           margin: 0px;
          
        }
      </style>
  </head>
  <body>
    <div style="display: flex ;flex-direction: column;">
      <h3>Go Translate</h3>
    <div style="display: flex;flex-direction: row;">
  <!-- Vertical Dashboard -->
  <div style="display: flex ;flex-direction: column; background-color: #3498db; color: white; padding: 10px; width: 250px; height:80%;justify-content: end;">

      <div style="background-color: #2980b9; padding: 21px; border: 1px solid #fff; text-align: center; margin-bottom: 5px;"><a class="nav-link" href="pdf_trans.html">Translate Pdf</a></div>
      <div style="background-color: #2980b9; padding: 21px; border: 1px solid #fff; text-align: center; margin-bottom: 5px;"><a class="nav-link" href="dict.py">Govt Glossary</a></div>
      <div style="background-color: #2980b9; padding: 21px; border: 1px solid #fff; text-align: center; margin-bottom: 5px;"> <a class="nav-link" href="feedback.html">Feedback</a></div>
      <div style="background-color: #2980b9; padding: 21px; border: 1px solid #fff; text-align: center; margin-bottom: 5px;">AI Doc Summary</div>
      <div style="background-color: #2980b9; padding: 21px; border: 1px solid #fff; text-align: center; margin-bottom: 5px;">About Us</div>
      <div style="background-color: #2980b9; padding: 21px; border: 1px solid #fff; text-align: center; margin-bottom: 5px;">Help</div>

      <!-- Add more sections with headings and grids as needed -->
  </div>
        <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
            <img onclick="startDictation()" src="mic.png" id="mic">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select><option>English</option>
            </select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
            <select><option>English</option>
            </select>
          </li>
        </ul>
      </div>
      <button class="button">Translate Text</button>
      </div>
    </div>
  </div>
    <script src="./countries.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
